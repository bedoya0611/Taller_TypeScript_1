<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header bg-info text-white d-flex align-items-center p-2">
        <img src="Logo.jpg" alt="TV Series Logo" width="50" height="50" class="mr-2">
        <h1 class="m-0">TV Series</h1>
    </div>
    <div class="container mt-3">
        <table class="table" id="series-table">
            <thead class="thead-light">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Channel</th>
                    <th>Seasons</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se insertarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
    <script src="dist/app.js" type="module"></script>
</body>
</html>
